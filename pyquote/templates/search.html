{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}
{% block content %}
<form method="post">
    <label for="subject">Subject</label>
    <input name="subject" id="body" type="text" value="{{ request.form['subject'] }}"
                                    required>
    <input type="submit" value="Save">
</form>
{% endblock %}
