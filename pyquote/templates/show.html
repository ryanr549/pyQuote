<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}{{subject}}{% endblock %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='show.css') }}">
{% endblock %}
{% block subject %}{{subject}}{% endblock %}
{% block content %}
<body background={{ images[image_id]['image_url'] }} style="color: ivory;">
        <div class="download">
            <a class="image-download-link" title="download image"
                download="{{ subject ~ image_id ~ '.avif' }}" href="{{ images[image_id]['image_url'] }}">
                <svg src="../static/download.svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>        
                Image
            </a>
        </div>
        <div class="quote">
            <p>
                {{ quotes[quote_id]['quote'] }}
            </p>
        </div>
        <div class="author">
            {{ quotes[quote_id]['author'] }}
        </div>
</body>
{% endblock %}
